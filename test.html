<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>级联演示</title>
	<!-- 引入线上layui -->
	<link href="./layui/css/layui.css" rel="stylesheet">
	<script src="./layui/layui.all.js"></script>
	<!-- 引入插件CSS样式 -->
	<link rel="stylesheet" href="./mods/ajaxCascader/ajaxCascader.css">
	<style>
		.main{
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="main">
		<cascader id="demo"></cascader>
        <cascader id="demox"></cascader>
        <button class="layui-btn">提交</button>
	</div>
	<script>
		layui.config({
            base: './mods/ajaxCascader/'
            ,version: '1.0'
        });
        layui.use(['jquery','ajaxCascader'],function(){
            var $ = layui.jquery;
        	var cascader = layui.ajaxCascader;
        	var data = [
                {
                    value: '520000000000',
                    label: 'a'
                },
                {
                    value: 'A',
                    label: 'a'
                },
                {
                    value: 'A',
                    label: 'a'
                },
                {
                    value: 'A',
                    label: 'a'
                },
                {
                    value: 'A',
                    label: 'a'
                },
                {
                    value: 'A',
                    label: 'a'
                },
                {
                    value: 'x',
                    label: '这是一个选择',
                    children: [
                        {
                            value: 'AA2',
                            label: 'aa2'
                        },
                        {
                            value: 'BB2',
                            label: 'bb2'
                        }
                    ]
                }
            ]
            // data
            // value
            // 二选一，都写的话以data为主
            var options={           	
            	elem:'#demo'
                ,data:data            
            }
        	cascader.load(options);
            // 提交按钮点击
            $('.layui-btn').click(function(){
                console.log(cascader.getChooseData('#demo'));
            })
            

            var options_x = {
                elem:'#demox'
                ,data:data  
            }
            cascader.load(options_x);
            // 监听点击事件
            cascader.on('click','#demox',function(){
                console.log(cascader.getChooseData('#demox'))
            });
        });
	</script>
</body>
</html>
